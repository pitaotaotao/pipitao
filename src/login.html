<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
		<title></title>
		<link rel="stylesheet" href="css/login.css">
	</head>
	<body>
		<!-- header -->
		<div class="header">
			<div class="headertop">
				<h1>登录携程，开启旅程</h1>
				<span class="loginleft"></span>
				<span class="loginright"></span>
			</div>
			<div class="loginbox">
				<button type="button" id="btn1">登录/注册</button>
				<button type="button" id="btn2">手机号查单</button>
			</div>
		</div>
		<ul class="loginuls">
			<li class="lis1">
				<span id="lisicon1"></span>
				钱包
				<em>礼品卡<i class="separator">|</i>现金<i class="separator">|</i>返现</em>
			</li>
			<li class="lis2">
				<i class="icon-coupon"></i>
				优惠券
				<em>领券</em>
			</li>
			<li class="lis3">
				<i class="icon-point"></i>
				积分
				<em>兑好礼</em>
			</li>
			<li class="lis4">
				<i class="icon-spend"></i>
				拿去花
				<em>分期付款</em>
			</li>
		</ul>
		
		<ul class="home-list">
			<li><em>旅客/地址/发票抬头 &nbsp;&nbsp;></em>常用信息</li>
			<li><em>降价产品有提醒 &nbsp;&nbsp;></em>我的收藏</li>
			<li style="border-top: 1px solid #f2f2f2;"><em>近15天访问记录 &nbsp;&nbsp;></em>浏览历史</li>
			<li><em>供应商加盟/代理合作 &nbsp;&nbsp;></em>我要合作</li>
			<li id="emm"><em>航班动态/翻译助手等 &nbsp;&nbsp;></em>出行工具</li>
		</ul>
	</body>
</html>
